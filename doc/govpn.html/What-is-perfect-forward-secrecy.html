<a name="What-do-you-mean-by-perfect-forward-secrecy_003f"></a>
<h3 class="section">What do you mean by perfect forward secrecy?</h3>

<p>You can not decrypt previously saved traffic by compromising long-lived
keys. PFS property is per-session level: it won&rsquo;t protect from leaking
the session key from the memory.
</p>
