<a name="Why-do-not-you-use-SSH_003f"></a>
<h3 class="section">Why do not you use SSH?</h3>

<ul>
<li> Its first protocol versions used A-a-E ordering, however later
ones supports even ChaCha20-Poly1305 algorithms.
</li><li> OpenSSH does not support strong zero-knowledge password
authentication.
</li></ul>
