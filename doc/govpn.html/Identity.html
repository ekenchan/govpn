<a name="Identity-1"></a>
<h4 class="subsection">Identity</h4>

<p>Client&rsquo;s identity is 128-bit string. It is not secret, so can be
transmitted and stored in the clear. However handshake applies PRP on it
to make DPI and deanonymization much harder to success. It is used as a
salt in <a href="Verifier.html#Verifier">Verifier</a>.
</p>
