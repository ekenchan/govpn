<h4 class="subsection">Почему вы не используете TLS?</h4>

<ul>
<li> Это сложный плохо спроектированный протокол.
</li><li> Он использует Аутентификацию-затем-Шифрование порядок
использования алгоритмов.
</li><li> Его библиотеки огромны и сложны для чтения, ревью и анализа.
</li></ul>
